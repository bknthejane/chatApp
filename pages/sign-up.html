<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatty - Sign up</title>
    <link href="../styles/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <section class="header-content">
            <article class="header-logo">Chatty</article>
            <nav class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="./login.html" class="nav-link">Login</a>
                <a href="./sign-up.html" class="nav-link active">Sign Up</a>
            </nav>
        </section>
    </header>

    <main>
        <section class="signup-container">
            <article class="logo">Chatty</article>
            <h1>Create your account</h1>

            <form id="signupForm">
                <article class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />
                </article>

                <article class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email address" pattern="/^[a-zA-Z0-9._%+-]+[a-zA-Z0-9" required />
                </article>

                <article class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required />
                </article>

                <article class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a Password" minlength="8" required />
                </article>

                <article class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password" required />
                </article>

                <button type="submit" class="btn">Create Account</button>
            </form>

            <footer class="footer">
                <p>Already have an account? <a href="./login.html">Log in</a></p>
            </footer>
        </section>
    </main>

    <script src="../js/sign-up.js"></script>
</body>

</html>
